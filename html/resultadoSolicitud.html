<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Resultados de solicitud</title>
</head>
<body>
    <nav id="nav"></nav>

    <div class="container m-7 " style="margin-top: 0.5cm;" >
        <div class="row" >
            <ol class="p-1 colorFondo breadcrumb bread-primary ">
                <button href="#" class="btn camino" >Inicio</button>
                <button href="#" class="btn btn-primary camino" style="background-color: #4F46E5; ">Resultado de Solicitud</button>   
            </ol>
        </div>
    </div>
    <main>
        <h1 class="titulo" style="text-align: center; color: #6366F1; font-family: poppins; size: 40px; line-height: 60px;">Resultados de Solicitud</h1>
        <p style="text-align: center; color: #6366F1; font-family: poppins; size: 30px; line-height: 30px;">¡Ups!, al parecer tienes detalles en tu solicitud</p>
        <p style="text-align: center; color: #6366F1; font-family: poppins; size: 19px; line-height: 18px;">Recuerda que tienes hasta el día 10 de octubre a las 23:59:59 para entregar tus correcciones.</p>

        <div class="col rounded colorFondo m-2 p-4">
            <div style="display: flex; justify-content: space-between; padding-top: 3%;">
                <div style="width: 100%;">
                    <p class="textoInputs" style="text-align: center;">Observaciónes</p>
                    <textarea rows="4" cols="50" class="form-control estiloInputs" style="width: 100%;padding-bottom: 50%;" placeholder="Observaciónes..."></textarea>
                </div>
            </div>
            <div class="col-md-12">
                <div style="display: flex; justify-content: space-between;">
                    <div style="width: 48%;">
                        <div class="form-check">
                            <div class="d-flex justify-content-center mt-5">
                                <button class="btn btn-outline-primary hBtn estiloBoton">Corregir</button>
                            </div>
                        </div>
                    </div>
                    <div style="width: 48%;">
                        <div class="form-check">
                        </div>
                    </div>
                    
                </div>
        </div>
        
        
    </main>
    


    
    <footer id="footer"></footer>

    <script src="../javaScript.js/funcionamiento.js"></script>
