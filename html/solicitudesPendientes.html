<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Solicitudes Pendientes</title>
</head>
<body>
    <div id="nav"></div>

    <div class="container m-7 " style="margin-top: 0.5cm;" >
        <div class="row" >
            <ol class="p-1 colorFondo breadcrumb bread-primary ">
                <button href="#" class="btn camino" >Inicio</button>
                <button href="#" class="btn camino" >Solicitudes</button>
                <button href="#" class="btn camino" >Pendientes</button>
                <button href="#" class="btn btn-primary camino" style="background-color: #4F46E5; ">Informatica</button>   
            </ol>
        </div>
    </div>



    <main>
        <h1 class="titulo" style="text-align: center; color: #6366F1; font-family: poppins; size: 40px; line-height: 60px;">Solicitudes pendientes</h1>
    

        <div class="divApartados">
            <a class="btn apartadosBtn titulo hBtn" href="#" role="button">Forestal</a>
            <a class="btn apartadosBtn titulo hBtn" href="#" role="button">Ciencias Ambientales</a>
            <a class="btn apartadosBtn titulo hBtn" href="#" role="button">Informatica</a>
            <a class="btn apartadosBtn titulo hBtn" href="#" role="button">Biologia</a>
            <a class="btn apartadosBtn titulo hBtn" href="#" role="button">Tecnologia de la madera</a>
            <a class="btn apartadosBtn titulo hBtn" href="#" role="button">Administracion turistica</a>
        </div>


    </main>
    

    
    <div id="footer"></div>

    <script>
        /*--------- SE AGREGA EL FOOTER ---------*/
        document.addEventListener("DOMContentLoaded", function () {
            const footerContainer = document.getElementById('footer');
            fetch("footer.html")
                .then(response => response.text())
                .then(html => {
                    footerContainer.innerHTML = html;
                });
        });

        /*--------- SE AGREGA EL NAV ---------*/
        document.addEventListener("DOMContentLoaded", function () {
            const footerContainer = document.getElementById('nav');
            fetch("navAlumnos.html")
                .then(response => response.text())
                .then(html => {
                    footerContainer.innerHTML = html;
                });
        });
        // Función para mostrar la ventana modal
        function mostrarModal() {
            document.getElementById('modal').style.display = 'block';
        }

        // Función para cerrar la ventana modal
        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
