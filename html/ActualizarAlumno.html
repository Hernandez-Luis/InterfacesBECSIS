<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <nav id="navAdministrador"></nav>
    
    <div class="container mt-3 ps-5" >
        <div class="row" >
            <ol class="p-1 colorFondo breadcrumb bread-primary ">
                <a href="../html/menuAlumno.html" style="text-decoration: none;">
                    <button  class="btn camino" >Inicio</button>
                </a>
        
                <a href="../html/administrarAlumno.html" style="text-decoration: none;">
                    <button href="#" class="btn camino" >Alumnos</button>
                </a>
                
                <a href="../html/menuAlumno.html" style="text-decoration: none;">
                    <button href="#" class="btn btn-primary camino" style="background-color: #4F46E5; ">Actualizar</button>  
                </a> 
            </ol>
        </div>
    </div>

    <section>
        <div class="container d-flex flex-column align-items-center">
            <h1 class="text-center mt-4 mb-5 fontPoppins titulo">Actualizar alumnos</h1>
            <div class="container row">
                <div class="bg-light rounded p-4 me-5 col-xl-6 col-lg-6 ">
                    <h2 class="h4 mb-4" >Datos personales</h2>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombre " class="colorMorado">Nombre</label>
                                <input type="text" class="form-control estiloInputs" id="nombre" placeholder="Ingrese su nombre">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="apellido" class="colorMorado">Apellido</label>
                                <input type="text" class="form-control estiloInputs" id="apellido" placeholder="Ingrese su apellido">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="curp" class="colorMorado">CURP</label>
                                <input type="text" class="form-control estiloInputs" id="curp" placeholder="Ingrese su CURP">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="correo" class="colorMorado">Correo electrónico</label>
                                <input type="email" class="form-control estiloInputs" id="correo" placeholder="Ingrese su correo electrónico">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="telefono" class="colorMorado">Número telefónico</label>
                                <input type="tel" class="form-control estiloInputs" id="telefono" placeholder="Ingrese su número telefónico">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-light rounded p-4 mt-4 col-xl-5 col-lg-5">
                    <h2 class="h4 mb-4">Datos académicos</h2>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="carrera" class="colorMorado">Carrera</label>
                                <select class="form-select estiloInputs" id="carrera" name="carrera">
                                    <option value="Forestal">Forestal</option>
                                    <option value="Ciencias Ambientales">Ciencias Ambientales</option>
                                    <option value="Informatica">Informática</option>
                                    <option value="Biología">Biología</option>
                                    <option value="Administración Turística">Administración Turística</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="semestre" class="colorMorado">Semestre</label>
                                <select class="form-select estiloInputs" id="semestre" name="semestre">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="grupo" class="colorMorado">Grupo</label>
                                <input type="text" class="form-control estiloInputs" id="grupo">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="matricula" class="colorMorado">Matrícula</label>
                                <input type="text" class="form-control estiloInputs" id="matricula">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-5">
                <button class="btn btn-primary ">Confirmar</button>
            </div>
        </div>
    </section>

    <footer id="footer"></footer>
    <script src="../javaScript.js/funcionamiento.js"></script>
</body>
</html>
