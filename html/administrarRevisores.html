<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Administrar Revisores</title>
</head>

<body>
    <div id="nav"></div>

    <div class="container m-7 " style="margin-top: 0.5cm;" >
        <div class="row" >
            <ol class="p-1 colorFondo breadcrumb bread-primary ">
                <button href="#" class="btn camino" >Inicio</button>
                <button href="#" class="btn camino" >Administrar</button>
                <button href="#" class="btn btn-primary camino" style="background-color: #4F46E5; ">Revisores</button>   
            </ol>
        </div>
    </div>

    <main>
        <h1 class="titulo" style="text-align: center; color: #6366F1; font-family: poppins; size: 40px; line-height: 60px;">Administrar revisores</h1>
    
        <div style="text-align: right;">

            <button class="btn btn-outline-primary hBtn mt-3  estiloBoton;" style="background-color: #4F46E5; color: #F5F5F5;font-size: 25px;">Agregar revisor</button>

        </div>
        
        <div class="container-fluid row">
            <p class="ms-5 textoInputs text-start col-1 col-sm-auto">Mostrar</p>
            <select name="opciones" style="width: 55px;" class="col-1 text-start estiloInputs">
                <option value="opcion1" class="textoInputs">1</option>
                <option value="opcion2" class="textoInputs">2</option>
                <option value="opcion3" class="textoInputs">3</option>
                <option value="opcion4" class="textoInputs">4</option>
                <option value="opcion4" class="textoInputs">5</option>
                <option value="opcion4" class="textoInputs">6</option>
                <option value="opcion4" class="textoInputs">7</option>
                <option value="opcion4" class="textoInputs">8</option>
                <option value="opcion4" class="textoInputs">9</option>
            </select>
            <p class="ms-3 textoInputs text-start col-1">Revisores</p>
            <p class="ms-3 textoInputs text-end col-lg-7 col-sm-5">Buscar</p>
            <input type="text" style="width: 13%; height: 25px;" class="estiloInputs col-12">
        </div>

    

    </main>
    

    
    <div id="footer"></div>

    <script>
        /*--------- SE AGREGA EL FOOTER ---------*/
        document.addEventListener("DOMContentLoaded", function () {
            const footerContainer = document.getElementById('footer');
            fetch("footer.html")
                .then(response => response.text())
                .then(html => {
                    footerContainer.innerHTML = html;
                });
        });

        /*--------- SE AGREGA EL NAV ---------*/
        document.addEventListener("DOMContentLoaded", function () {
            const footerContainer = document.getElementById('nav');
            fetch("navAlumnos.html")
                .then(response => response.text())
                .then(html => {
                    footerContainer.innerHTML = html;
                });
        });
        // Función para mostrar la ventana modal
        function mostrarModal() {
            document.getElementById('modal').style.display = 'block';
        }

        // Función para cerrar la ventana modal
        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
