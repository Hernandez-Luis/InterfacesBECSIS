<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>BECSIS</title>
</head>
<body>
    <div id="nav"></div>

<section>
    <h1 class="titulo ps-5 mb-2 mt-2" style="font: bold; font-weight: 660;">MIS DATOS</h1>
    <div class="row ps-5 pe-5">
        <div class="col-4 rounded colorFondo m-2 p-3">
            <h3 style="color: #6366F1;">Informacion general</h3>
                <div class="col-md-12">
                    <label for="inputNombre" class="form-label text-end" style="color: #6366F1;"> 
                        Nombre Completo</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese el nombre completo del alumno">
                </div>
                <div class="col-12">
                    <label for="inputCarrera" class="form-label text-end" style="color: #6366F1;">Carrera</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">Ingeniería Forestal</option>
                        <option value="2">Licenciatura en Ciencias Ambientales</option>
                        <option value="3">Ingeniería de Desarrollo de Software y Sistemas Inteligentes</option>
                        <option value="3">Licenciatura en Biología</option>
                        <option value="3">Licenciatra en Administración Turistica</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="inputSeleccion" class="form-label text-end" style="color: #6366F1;">Semestre</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">Primero</option>
                        <option value="2">Segundo</option>
                        <option value="3">Cuarto</option>
                        <option value="3">Quinto</option>
                        <option value="3">Sexto</option>
                        <option value="3">Septimo</option>
                        <option value="3">Octavo</option>
                        <option value="3">Noveno</option>
                        <option value="3">Decimo</option>
                    </select>
                </div>
                <div class="col-md-9">
                    <label for="inputCity" class="form-label text-end" style="color: #6366F1;">Estado Civil</label>
                    <div style="display: flex; justify-content: space-between;">
                        <div style="width: 48%;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">Soltero</label>
                            </div>
                        </div>
                        <div style="width: 48%;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">Casado</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="inputCity" class="form-label text-start" style="color: #6366F1;">¿Tienes los recursos económicos necesarios para tus actividades académicas?</label>
                    <div style="display: flex; justify-content: space-between;">
                        <div style="width: 48%;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">Si</label>
                            </div>
                        </div>
                        <div style="width: 48%;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">No</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col rounded colorFondo m-2 p-3">
        <h3 style="color: #6366F1;">Domicilio</h3>
        <div class="col-md-12" style="color: #6366F1;">
                <p>Marque la opción que mejor describa tu situación de vivienda:</p>
        </div>
        <div class="col-md-12">
                <div style="display: flex; justify-content: space-between;">
                    <div style="width: 48%;">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Rento cuarto</label>
                        </div>
                    </div>
                    <div style="width: 48%;">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">Rento casa</label>
                        </div>
                    </div>
                    <div style="width: 48%;">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">Vivo von familiares</label>
                        </div>
                    </div>
                </div>
        </div> 
        <div class="col-md-12" style="color: #6366F1;">
                <p>Marque la opción que mejor describa tu situación de vivienda:</p>
        </div>
        <div class="col-md-12">
                <div style="display: flex; justify-content: space-between;">
                    <div style="width: 48%;">
                        <div class="col-12">
                            <label for="inputCarrera" class="form-label text-end" style="color: #6366F1;">Estado</label>
                            <select class="form-select" aria-label="Default select example">
                                <option value="1">Ingeniería Forestal</option>
                                <option value="2">Licenciatura en Ciencias Ambientales</option>
                                <option value="3">Ingeniería de Desarrollo de Software y Sistemas Inteligentes</option>
                                <option value="3">Licenciatura en Biología</option>
                                <option value="3">Licenciatra en Administración Turistica</option>
                            </select>
                        </div>
                    </div>
                    <div style="width: 48%;">
                        <div class="form-check">
                            <label for="inputCarrera" class="form-label text-end" style="color: #6366F1;">Municipio</label>
                            <select class="form-select" aria-label="Default select example">
                                <option value="1">Ingeniería Forestal</option>
                                <option value="2">Licenciatura en Ciencias Ambientales</option>
                                <option value="3">Ingeniería de Desarrollo de Software y Sistemas Inteligentes</option>
                                <option value="3">Licenciatura en Biología</option>
                                <option value="3">Licenciatra en Administración Turistica</option>
                            </select>
                        </div>
                    </div>
                </div>
        </div> 
    </div>
</section>

<div id="footer"></div>

<script>
    /*--------- SE AGREGA EL FOOTER ---------*/
    document.addEventListener("DOMContentLoaded", function () {
        const footerContainer = document.getElementById('footer');
        fetch("footer.html")
            .then(response => response.text())
            .then(html => {
                footerContainer.innerHTML = html;
            });
    });

    /*--------- SE AGREGA EL NAV ---------*/
    document.addEventListener("DOMContentLoaded", function () {
        const footerContainer = document.getElementById('nav');
        fetch("navAlumnos.html")
            .then(response => response.text())
            .then(html => {
                footerContainer.innerHTML = html;
            });
    });
    // Función para mostrar la ventana modal
    function mostrarModal() {
        document.getElementById('modal').style.display = 'block';
    }

    // Función para cerrar la ventana modal
    function cerrarModal() {
        document.getElementById('modal').style.display = 'none';
    }
</script>
</body>
</html>
