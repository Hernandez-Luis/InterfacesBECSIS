<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    
</head>
<body>
    <div id="nav"></div>

    <div class="container mt-3 ">
        <div class="row" >
            <ol class="p-1 colorFondo breadcrumb bread-primary ">
                <button href="http://127.0.0.1:5500/html/menuAlumno.html" class="btn camino" id="botonInicio" >Inicio</button>
                <button href="#" class="btn btn-primary camino localizacion" >Solicitar beca colegiatura</button>   
            </ol>
        </div>
    </div>

    <div class="divApartados">
        <a class="btn apartadosBtn titulo hBtn" href="http://127.0.0.1:5500/html/PanelDatosPersonales.html" role="button">MIS DATOS</a>
        <a class="btn apartadosBtn titulo hBtn" href="http://127.0.0.1:5500/html/miTutor.html" role="button">MI TUTOR</a>
        <a class="btn apartadosBtn titulo hBtn" href="http://127.0.0.1:5500/html/becaMiFamilia.html" role="button">MI FAMILIA</a>
        <a class="btn apartadosBtn titulo hBtn" href="#" role="button">GASTOS</a>
        <a class="btn apartadosBtn titulo hBtn" href="#" role="button">DOCUMENTOS</a>
    </div>
    
    <a class="btn btn-outline-primary hBtn mt-3  estiloBoton" style="margin-left: 17cm;" href="#" role="button">Solicitar beca</a>
    
    <div id="footer"></div>

    <script>
        /*--------- SE AGREGA EL FOOTER ---------*/
        document.addEventListener("DOMContentLoaded", function () {
            const footerContainer = document.getElementById('footer');
            fetch("footer.html")
                .then(response => response.text())
                .then(html => {
                    footerContainer.innerHTML = html;
                });
        });

        /*--------- SE AGREGA EL NAV ---------*/
        document.addEventListener("DOMContentLoaded", function () {
            const footerContainer = document.getElementById('nav');
            fetch("navAlumnos.html")
                .then(response => response.text())
                .then(html => {
                    footerContainer.innerHTML = html;
                });
        });
        // Función para mostrar la ventana modal
        function mostrarModal() {
            document.getElementById('modal').style.display = 'block';
        }

        // Función para cerrar la ventana modal
        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
