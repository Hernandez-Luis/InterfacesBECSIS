<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Administrar fechas</title>
</head>
<body>
   
    <div id="nav"></div>

    <div class="container m-7 " style="margin-top: 4cm;" >
        <div class="row" >
            <ol class="p-1 colorFondo breadcrumb bread-primary ">
                <button href="#" class="btn camino" >Inicio</button>
                <button href="#" class="btn camino">Solicitud</button> 
                <button href="#" class="btn btn-primary camino" style="background-color: #4F46E5; ">Mi tutor</button>   
            </ol>
        </div>
    </div>
    <main>
        <h1 class="titulo" style="text-align: center; color: #6366F1; font-family: poppins; size: 40px; line-height: 60px;">Administrar fechas</h1>
        <p style="text-align: center; color: #6366F1; font-family: poppins; size: 19px; line-height: 18px;">Se asignan fechas por carrera para  abrir y cerrar la convocatoria de la beca</p>
        
        <div style="width:13cm;; height:10cm; background-color:#6366F1; border-radius: 3%; margin-left:13cm;">
            <div class="fecha" style="margin-top: 15px;">
                <h3 class="fontPoppins" style="color:#F5F5F5; text-align: center;">Fecha inicio</h3>
                <label for="dia">Día:</label>
                <input style="color: #6C757D;" type="number" id="dia" name="dia" min="1" max="31" value="1">
                <label for="mes">Mes:</label>
                <select style="color: #6C757D;" id="mes" name="mes">
                <option value="enero">Enero</option>
                <option value="febrero">Febrero</option>
                <option value="marzo">Marzo</option>
                <option value="abril">Abril</option>
                <option value="mayo">Mayo</option>
                <option value="junio">Junio</option>
                <option value="julio">Julio</option>
                <option value="agosto">Agosto</option>
                <option value="septiembre">Septiembre</option>
                <option value="octubre">Octubre</option>
                <option value="noviembre">Noviembre</option>
                <option value="diciembre">Diciembre</option>
                </select>
                <label for="año">Año:</label>
                <input style="color: #6C757D;" type="number" id="año" name="año" min="2024" max="2099" value="2024">
            </div>
            <div class="fecha">
                <h3 class="fontPoppins" style="color: #F5F5F5; text-align: center;">Fecha limite</h3>
                <label for="dia">Día:</label>
                <input style="color: #6C757D;" type="number" id="dia" name="dia" min="1" max="31" value="1">
                <label for="mes">Mes:</label>
                <select style="color: #6C757D;" id="mes" name="mes">
                <option value="enero">Enero</option>
                <option value="febrero">Febrero</option>
                <option value="marzo">Marzo</option>
                <option value="abril">Abril</option>
                <option value="mayo">Mayo</option>
                <option value="junio">Junio</option>
                <option value="julio">Julio</option>
                <option value="agosto">Agosto</option>
                <option value="septiembre">Septiembre</option>
                <option value="octubre">Octubre</option>
                <option value="noviembre">Noviembre</option>
                <option value="diciembre">Diciembre</option>
                </select>
                <label for="año">Año:</label>
                <input style="color: #6C757D;" type="number" id="año" name="año" min="2024" max="2099" value="2024">
            </div>
            <button class="boton">Aceptar</button>
      </div>
        <p style="text-align: center; color: #6366F1; font-family: poppins; size: 19px; line-height: 18px;">Se asignan fechas por carrera para  abrir y cerrar la comvocatoria de la beca</p>
    </main>
    
    <div id="footer"></div>

    <script>
        /*--------- SE AGREGA EL FOOTER ---------*/
        document.addEventListener("DOMContentLoaded", function () {
            const footerContainer = document.getElementById('footer');
            fetch("footer.html")
                .then(response => response.text())
                .then(html => {
                    footerContainer.innerHTML = html;
                });
        });

        /*--------- SE AGREGA EL NAV ---------*/
        document.addEventListener("DOMContentLoaded", function () {
            const footerContainer = document.getElementById('nav');
            fetch("navAlumnos.html")
                .then(response => response.text())
                .then(html => {
                    footerContainer.innerHTML = html;
                });
        });
        // Función para mostrar la ventana modal
        function mostrarModal() {
            document.getElementById('modal').style.display = 'block';
        }

        // Función para cerrar la ventana modal
        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
