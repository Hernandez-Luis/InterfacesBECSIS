<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>BECSIS</title>
</head>
<body>
    <section>
        <div class="container text-center">
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center mt-5" style=" height: 600px;">
                    <img src="../img/imagenLogin.png" style="width: 64%; height: 50%;" alt="">
                </div>
    
                <div class="col" style="height: 600; margin-top: 120px;">
                    <div>
                        <img src="../img/unsijSinFondo.png" style="width: 15%; height: 20%; " alt="">
                    </div>
                    <div>
                        <h1 class="fontPoppins titulo">Bienvenido a BECSIS</h1>
                    </div>
                    <div>
                        <p class="fontPoppins subtitulo">Para poder acceder por favor inicia sesion</p>
                    </div>
                    <div class="line mx-auto mt-4"></div>
                    <div>
                        <p class="fontPoppins mt-3 textoInputs">Correo electronico</p>
                        <input type="email" id="correoLogin" class="rounded estiloInputs" >
                    </div>
                    <div>
                        <p class="fontPoppins mt-3 textoInputs">Contraseña</p>
                        <input type="password" class="rounded estiloInputs">
                    </div>
                    <div class="mt-3">
                        <input type="checkbox" class="form-check-input" id="mostrarContraseñaLogin">
                        <label for="form-check-label" class="subtitulo" form="show-password">Mostrar contraseña</label>
                    </div>
                    <div class="justify-items-center">
                        <button class="btn btn-outline-primary hBtn mt-3 estiloBoton">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="footer"></div>
    <script>
        /*--------- SE AGREGA EL FOOTER ---------*/
        document.addEventListener("DOMContentLoaded", function () {
            const footerContainer = document.getElementById('footer');
            fetch("footer.html")
                .then(response => response.text())
                .then(html => {
                    footerContainer.innerHTML = html;
                });
        });

        /*--------- SE AGREGA EL NAV ---------*/
        document.addEventListener("DOMContentLoaded", function () {
            const footerContainer = document.getElementById('nav');
            fetch("navAlumnos.html")
                .then(response => response.text())
                .then(html => {
                    footerContainer.innerHTML = html;
                });
        });
        // Función para mostrar la ventana modal
        function mostrarModal() {
            document.getElementById('modal').style.display = 'block';
        }

        // Función para cerrar la ventana modal
        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
