<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Inicio de sesión</title>
    <style>
        @media (max-width: 768px) {
            .ocultarImagen {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="container text-center">
            <div class="row">
                <div class="col-1 col-md-7 d-flex align-items-center justify-content-center">
                    <img class="ocultarImagen" src="../img/imagenLogin.png" style="height: 50%; width: 50%;">
                </div>
                <div class="col-md-5" style="height: 600px; margin-top: 120px;">
                    <div>
                        <img src="../img/unsijSinFondo.png" style="width: 15%; height: 20%;" alt="">
                    </div>
                    <div>
                        <h1 class="fontPoppins titulo">Bienvenido a BECSIS</h1>
                    </div>
                    <div>
                        <p class="fontPoppins subtitulo">Para poder acceder por favor inicia sesión</p>
                    </div>
                    <div class="line mx-auto mt-4"></div>
                    <div>
                        <p class="fontPoppins mt-3 textoInputs">Correo electrónico</p>
                        <input type="email" id="correoLogin" class="rounded estiloInputs" style="width: 40%;">
                    </div>
                    <div>
                        <p class="fontPoppins mt-3 textoInputs">Contraseña</p>
                        <input type="password" class="rounded estiloInputs" style="width: 40%;">
                    </div>
                    <div class="mt-3">
                        <input type="checkbox" class="form-check-input" id="mostrarContraseñaLogin">
                        <label for="mostrarContraseñaLogin" class="subtitulo">Mostrar contraseña</label>
                    </div>
                    <div class="justify-items-center">
                        <a href="../html/menuAlumno.html">
                            <button class="btn btn-outline-primary hBtn mt-3 estiloBoton">Iniciar sesión</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer"></footer>
    <script src="../javaScript.js/funcionamiento.js"></script>
</body>
</html>
