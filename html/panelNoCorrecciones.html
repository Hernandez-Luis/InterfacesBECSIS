<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel no correcciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="../css/style.css">
    
</head>
<body>
    <div id="nav"></div>

    <div class="container m-7 " style="margin-top: 1cm; " >
        <div class="row" >
            <ol class="p-1 colorFondo breadcrumb bread-primary ">
                <button href="#" class="btn camino" id="botonInicio" >Inicio</button>
                <button href="#" class="btn btn-primary camino localizacion" id="botonResultadosBeca">Resultados de solicitud</button>   
            </ol>
        </div>
    </div>
    <section>
        <div class="container text-center">
            <h1 class="titulo " style="font: bold; font-weight: 660;">Resultados de solicitud</h1>
            <h2 class="titulo" style="font-size:x-large; font: bolder">¡Tus resultados de Beca colegiatura están listos!</p>
            <p class="textoInputs" style="font-size: small; margin-top: -30px;">Para cualquier aclaración puedes asistir al departamento de Servicios Escolares.</h2>
            <h1 class="titulo" style="font-size:x-large; font: bolder">Felicidades obtuviste el</h1>
            <h1 class="estiloPocentaje">100 %</h1>

            <a class="btn btn-outline-primary hBtn mt-3  estiloBoton"  href="#" role="button">Aceptar</a>
        </div>

    </section>
    <div id="footer"></div>
    <script>
        /*--------- SE AGREGA EL FOOTER ---------*/
        document.addEventListener("DOMContentLoaded", function () {
            const footerContainer = document.getElementById('footer');
            fetch("footer.html")
                .then(response => response.text())
                .then(html => {
                    footerContainer.innerHTML = html;
                });
        });

        /*--------- SE AGREGA EL NAV ---------*/
        document.addEventListener("DOMContentLoaded", function () {
            const footerContainer = document.getElementById('nav');
            fetch("navAlumnos.html")
                .then(response => response.text())
                .then(html => {
                    footerContainer.innerHTML = html;
                });
        });
        // Función para mostrar la ventana modal
        function mostrarModal() {
            document.getElementById('modal').style.display = 'block';
        }

        // Función para cerrar la ventana modal
        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>

    
</body>
</html>
