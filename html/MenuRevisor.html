<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <title>Menu Revisor</title>
</head>
<body>
    <header>
        <div id="nav"></div>
    </header>
       
    <section>
        <div class="container text-center">
            <div class="col" style="height: 300px; margin-top: 50px;">
                <figure class="text-center">
                    <blockquote class="blockquote">
                    <p class="titulo">Bienvenido Lic. Emmanuel</p>
                    </blockquote>
                </figure>

                <div class="row me-5 margin-top:10px">
                    <div class="col d-flex justify-content-center align-items-center pt-2" style="height: 250px">
                        <img src="../img/MEnu.png" style="width: 85%; height: 100%;" alt="">
                    </div>
                    <div class="col d-flex justify-content-center align-items-center flex-column me-5" style="height: 400px;">
                        <div class="vstack gap-1 col-md-5 ">
                            <a href="#">
                                <button type="button" class="btnMenuAlumno btn-secondary mt-4 me-10 mb-3" data-bs-toggle="tooltip" data-bs-placement="top" title="Haz clic aquí para solicitar una beca de colegiatura">
                                    <p class="letraBotonA">Solicitudes de beca colegiatura</p>
                                    <div class="letraBotonB">Haz clic para revisar las beca colegiatura</div>
                                </button>
                            </a>
                            <a href="../html/RevicionSolicitud.html">
                                <button type="button" class="btnMenuAlumno btn-outline-secondary me-5" data-bs-toggle="tooltip" data-bs-placement="top" title="Haz clic aquí para ver los resultados de tu solicitud">
                                    <p class="letraBotonA">Evaluaciones de maestros</p>
                                    <div class="letraBotonB">Haz clic para ver la lista de Evaluaciones</div>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer"></div>
    <script>
        /*--------- SE AGREGA EL FOOTER ---------*/
        document.addEventListener("DOMContentLoaded", function () {
            const footerContainer = document.getElementById('footer');
            fetch("footer.html")
                .then(response => response.text())
                .then(html => {
                    footerContainer.innerHTML = html;
                });
        });

        /*--------- SE AGREGA EL NAV ---------*/
        document.addEventListener("DOMContentLoaded", function () {
            const footerContainer = document.getElementById('nav');
            fetch("navAlumnos.html")
                .then(response => response.text())
                .then(html => {
                    footerContainer.innerHTML = html;
                });
        });
        // Función para mostrar la ventana modal
        function mostrarModal() {
            document.getElementById('modal').style.display = 'block';
        }

        // Función para cerrar la ventana modal
        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
