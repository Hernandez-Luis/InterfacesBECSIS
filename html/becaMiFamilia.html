<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Mi familia</title>
</head>
<body>
    <div>
        <h1 class="titulo ps-5" style="font: bold; font-weight: 660;">MI FAMILIA</h1>
        <div class="row ps-5 pe-5">
            <div class="col-8 rounded colorFondo m-2 p-3">
                <h3 style="color: #6366F1;">Domicilio</h3>
                <div class="mt-4" style="color: #6366F1;">
                    ¿El domicilio de tu tutor coincide con el que te encuentras actualmente?
                </div>
                <div class="mt-3">
                    <input type="radio" class="input-outline-primary ms-4" id="domicilioSi" name="domicilio" style="color: #6366F1;">
                    <label for="domicilioSi" style="color: #6366F1;" class="me-5">Si</label>
                    <input type="radio" class="input-outline-primary" id="domicilioNo" name="domicilio" style="color: #6366F1;">
                    <label for="domicilioNo" style="color: #6366F1;">No</label>
                </div> 
                <div class="row mt-4">
                    <div class="col">
                        <p class="textoInputs">Estado</p>
                        <select class="form-select estiloInputs" style="width: 96%;" aria-label="Default select example">
                            <option selected>Elige una opcion</option>
                            <option value="1">Estado 1</option>
                            <option value="2">Estado 2</option>
                            <option value="3">Estado 3</option>
                        </select>
                    </div>
                    <div class="col">
                        <p class="textoInputs">Region</p>
                        <select class="form-select estiloInputs" style="width: 96%;" aria-label="Default select example">
                            <option selected>Elige una opcion</option>
                            <option value="1">Region 1</option>
                            <option value="2">Region 2</option>
                            <option value="3">Region 3</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <p class="textoInputs">Distrito</p>
                        <select class="form-select estiloInputs" style="width: 96%;" aria-label="Default select example">
                            <option selected>Elige una opcion</option>
                            <option value="1">Distrito 1</option>
                            <option value="2">Distrito 2</option>
                            <option value="3">Distrito 3</option>
                        </select>
                    </div>
                    <div class="col">
                        <p class="textoInputs">Municipio</p>
                        <select class="form-select estiloInputs" style="width: 96%;" aria-label="Default select example">
                            <option selected>Elige una opcion</option>
                            <option value="1">Municipio 1</option>
                            <option value="2">Municipio 2</option>
                            <option value="3">Municipio 3</option>
                        </select>
                    </div>
                </div>   
                <div class="row mt-4">
                    <div class="col">
                        <p class="textoInputs">Localidad</p>
                        <select class="form-select estiloInputs" style="width: 96%;" aria-label="Default select example">
                            <option selected>Elige una opcion</option>
                            <option value="1">Localidad 1</option>
                            <option value="2">Localidad 2</option>
                            <option value="3">Localidad 3</option>
                        </select>
                    </div>
                    <div class="col">
                        <p class="textoInputs">Colonia o barrio</p>
                        <select class="form-select estiloInputs" style="width: 96%;" aria-label="Default select example">
                            <option selected>Elige una opcion</option>
                            <option value="1">Colonia o barrio 1</option>
                            <option value="2">Colonia o barrio 2</option>
                            <option value="3">Colonia o barrio 3</option>
                        </select>
                    </div>
                </div>          
            </div>
            <div class="col rounded colorFondo m-2 p-3">
                <h3 style="color: #6366F1;">Apoyos de la familia</h3>
                <div class="mt-4" style="color: #6366F1;">
                    <p>¿Tu familia recibe algún tipo de apoyo federal?</p>
                </div>
                <div class="mt-3">
                    <input type="radio" class="input-outline-primary ms-4" id="apoyoSi" name="domicilio" style="color: #6366F1;">
                    <label for="apoyoSi" style="color: #6366F1;" class="me-5">Si</label>
                    <input type="radio" class="input-outline-primary" id="aopyoNo" name="domicilio" style="color: #6366F1;">
                    <label for="apoyoNo" style="color: #6366F1;" class="mb-5">No</label>
                </div> 
                <div>
                    <p class="mt-5" style="color: #6366F1;">
                        Indica el apoyo que recibe tu familia:</p>
                    <input type="text" class="estiloInputs rounded" style="width: 98%;">
                </div>
            </div>
        </div>
        <div class="row ps-5 pe-5 mt-3">
            <div class="col">
                1
            </div>
            <div class="col">
                2
            </div>
        </div>
    </div>

    <footer>
        <div id="footer"></div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const footerContainer = document.getElementById('footer');
            fetch("footer.html")
                .then(response => response.text())
                .then(html => {
                    footerContainer.innerHTML = html;
                });
        });
    </script>
</body>
</html>
